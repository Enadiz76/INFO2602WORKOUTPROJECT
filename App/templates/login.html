{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}

{{ super() }}

{% block content %}
<style>
  body {
    background-image: url('https://image.cnbcfm.com/api/v1/image/107377749-1708717508775-gettyimages-628504820-000111597875_Unapproved.jpeg?v=1708717695') !important;
    background-size: cover;
    background-repeat: no-repeat; 
    background-position: center; 
}
</style>
<main class="container" style="margin-top:100px">
   <form class="card col s12" id="loginForm" method="POST" action="/login" style="border-radius:15px; padding:1em">

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" name="username" type="text" class="validate">
          <label for="first_name">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <form class="card-action" method="POST" action="/login">
        <input type="submit" value="login" class="blue text-white btn">
      </form>
  </form>
  <p style="color: white">Not a user? <a href="/signup"> Sign up </a></p>
</main> 
{% endblock %}
